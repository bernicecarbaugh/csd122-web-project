    <div id="divContainer">
      <div id="divTitle">

        <nav>
          <ul class="pages">

      <div class="mainBody">

          <p>
            Whether you're looking for a systems solution, interested in real
            estate, or simply looking to connect, Bernice would love to hear
            from you.
          </p>

          <div class="thumbnail">
            <img src="images/bernice_paris1.jpg" alt="bernice_paris" />
          </div>

          <div>
            <label for="fullName">Name</label>
            <input type="text" id="fullName" name="fullName" size="100%" />
          </div>

            <label for="email">Email</label>
            <input type="text" id="email" name="email" />
          </div>

          <div>
            <label for="phone">Phone</label>
            <input type="text" id="phone" name="phone" />
          </div>

          <div>
            <label for="message">Message</label>
            <textarea rows="4" id="message" name="message"></textarea>
          </div>

          <div>
            <label>&nbsp;</label>
            <input type="submit" id="submit" value="Send Message" />
          </div>
        </form>
        <p>
          Or if you prefer, you can
          <a href="mailto:bernicecarbaugh@gmail.com?Subject=Web%20Form%Contact"
